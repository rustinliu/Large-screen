<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>公安部合成作战平台</title>
        <script>
            const cWidth = document.documentElement.clientWidth;
            const cHeight = document.documentElement.clientHeight;

            if (cWidth / cHeight > 16 / 9) {
                window.pWidth = (cHeight * 16) / 9;
            } else {
                window.pWidth = cWidth;
            }
            const pHeight = (pWidth * 9) / 16;

            const string = `<style> html{
            font-size:${pWidth / 100}px;
          } </style>`;
            document.write(string);
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            root.style.height = pHeight + 'px';
            root.style.marginTop = cHeight / 2 - pHeight / 2 + 'px';
        </script>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
